<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script

      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="header__logo">
        <h1 style="font-size: 2px; margin: 0px">

      </div>
      <nav class="header__navbar">
        <ul class="header__navbar__liste">
          <li class="header__navbar__liste__items">

                <i class="fa-solid fa-house-user"></i>

          </li>
          <li class="header__navbar__liste__items">

          </li>
          <li class="header__navbar__liste__items">

          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="information-section">
        <div class="information-section__avatar">
          <img
            src="./images/avatar.jpg"

            class="information-section__avatar__image"

        <div class="information-section__name">
